<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAR.MARKET — The Global Tension Terminal</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Landing page specific styles */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 24px;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
        }

        .hero .logo {
            margin-bottom: 24px;
            font-size: 64px;
        }

        .tagline {
            font-size: 20px;
            color: var(--text-secondary);
            margin-bottom: 48px;
            letter-spacing: 0.05em;
            font-family: 'IBM Plex Mono', monospace;
        }

        @media (max-width: 480px) {
            .hero {
                padding: 32px 16px;
            }

            .hero .logo {
                font-size: 42px;
            }

            .tagline {
                font-size: 18px;
            }

            .video-container {
                margin-bottom: 32px;
            }
        }

        .cta-section {
            margin: 48px 0;
        }

        .cta-button {
            font-size: 16px;
            padding: 16px 48px;
            margin-bottom: 16px;
        }

        .powered-by {
            font-size: 11px;
            color: var(--text-secondary);
            font-family: 'IBM Plex Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .video-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--dark-panel);
            border: 1px solid rgba(2, 255, 129, 0.2);
            padding: 2px;
            position: relative;
            aspect-ratio: 16/9;
        }

        .video-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(2, 255, 129, 0.1) 0%, rgba(244, 201, 93, 0.1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .video-placeholder::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(2, 255, 129, 0.05) 10px,
                rgba(2, 255, 129, 0.05) 20px
            );
            animation: diagonal-scan 10s linear infinite;
        }

        @keyframes diagonal-scan {
            0% { transform: translate(-50%, -50%) rotate(45deg); }
            100% { transform: translate(50%, 50%) rotate(45deg); }
        }

        .video-placeholder-text {
            position: relative;
            z-index: 1;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Video placeholder enhancements */
        .video-placeholder video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .footer {
            padding: 40px 24px;
            background: var(--dark-panel);
            border-top: 1px solid rgba(2, 255, 129, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .footer-left {
            display: flex;
            gap: 24px;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: var(--neon-green);
        }

        .footer-right {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="map-background"></div>
    <div class="scan-line"></div>
    <!-- Subtle scanning label -->
    <div class="scanning-label" style="top: 100px; right: 50px;">SCANNING REGION...</div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="logo">WAR.MARKET</div>
            <div class="tagline">The Global Tension Terminal.</div>
            <div class="tagline" style="font-size: 16px; margin-top: -32px; margin-bottom: 48px;">Synthetic Macro-Stress Indices</div>
            
            <!-- Video Section -->
            <div class="video-container" style="max-width: 900px; margin: 0 auto 48px;">
                <video autoplay loop muted playsinline class="hero-video" style="width: 100%; height: 100%; object-fit: cover;">
                    <source src="assets/Video_Generation_With_GIF_Added(1).mp4" type="video/mp4">
                </video>
            </div>
            
            <div class="cta-section">
                <a href="terminal.html" class="btn btn-primary cta-button">LAUNCH APP</a>
                <div class="powered-by">Powered by Hyperliquid HIP-3</div>
            </div>
        </div>
    </section>
        

    <!-- Minimal Footer -->
    <footer class="footer" style="padding: 24px; border-top: 1px solid rgba(2, 255, 129, 0.1);">
        <div class="footer-left">
            <a href="#" class="footer-link">About</a>
            <a href="#" class="footer-link">Docs</a>
            <a href="#" class="footer-link">X</a>
            <a href="#" class="footer-link">Discord</a>
        </div>
        <div class="footer-right">
            <span style="font-size: 10px;">WAR.MARKET © 2025</span>
        </div>
    </footer>
</body>
</html>
